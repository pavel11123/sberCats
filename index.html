<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fluffy cats</title>
    <meta property="og:title" content="Fluffy cats" />
    <meta name="description" content="Fluffy cats" />
    <meta name="keywords" content="Fluffy cats" />

    <meta property="og:locale" content="ru_RU" />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" type="text/css" href="main/css/style.css?v=1" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <script src="main/js/cookie.js" defer></script>
    <script src="main/js/preloader.js" defer></script>
    <script src="main/js/api.js" defer></script>

    <script src="main/js/cats.js" defer></script>
    <script src="main/js/popup.js" defer></script>
    <script src="main/js/localStorage.js" defer></script>
    <script src="main/js/script.js?v=1" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="preloader">
        <div class="ring">
          <div style="line-height: 21px; padding-top: 55px">
            Checking browser
          </div>
          <span class="preloader__rotate"></span>
        </div>
      </div>
      <header class="header">
        <div class="header__container d-fl">
          <a href="/" class="logo d-fl">
            <div class="logo__img">
              <img src="main/img/icons/logo-Cat.svg" alt="fluffy cats" />
            </div>
            <h3 class="logo__title">Fluffy cats</h3>
          </a>

          <button class="btn__add-cats">Add cat</button>
        </div>
      </header>
      <main class="main">
        <section class="section__cats">
          <h2 class="visually-hidden">Список котиков</h2>
          <article class="article__cats cats__container">
            <div class="list__cats">
              <template id="card-template">
                <div class="card d-fl-col">
                  <div class="card__img">
                    <img
                      src="main/img/photo/cat-1.png"
                      alt="Драл обои"
                      data="main/img/photo/cat-1.png"
                    />
                    <div class="card__heart">
                      <img src="main/img/icons/heart.svg" alt="" />
                    </div>
                  </div>
                  <h6 class="card__name">Fluffy cat</h6>
                  <p class="card__description">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Ipsum sed, dolore exercitationem quas aliquam modi facilis.
                    Ipsum sed, dolore exercitationem quas aliquam modi facilis.
                  </p>
                  <div class="card__info d-fl">
                    <p class="card__year">15 years</p>
                    <p class="card__rating">5/10</p>
                  </div>
                </div>
              </template>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container d-fl">
          <p class="copyright">©2023 Made by Name</p>
        </div>
      </footer>

      <div class="popup d-fl">
        <div class="popup__main d-fl">
          <div class="popup__main-form d-fl-col">
            <div class="popup__form-top d-fl">
              <a href="/" class="logo__img">
                <img
                  src="main/img/icons/logo-Cat-Black.svg"
                  alt="fluffy cats"
                />
              </a>

              <div class="popup__close">
                <span></span>
                <span></span>
              </div>
            </div>

            <div class="form__content d-fl-col">
              <h6 class="form__title">Добавить питомца</h6>

              <form class="form d-fl-col" id="popup-form-cat">
                <input
                  id="id"
                  type="number"
                  class="form__input"
                  name="id"
                  min="1"
                  required
                  placeholder="id"
                />
                <input
                  id="age"
                  type="number"
                  class="form__input"
                  name="age"
                  placeholder="Возраст"
                />
                <input
                  id="name"
                  type="text"
                  class="form__input"
                  name="name"
                  required
                  placeholder="Имя"
                />
                <input
                  id="rate"
                  type="number"
                  class="form__input"
                  name="rate"
                  placeholder="Рейтинг (0-10)"
                  min="0"
                  max="10"
                />
                <textarea
                  id="description"
                  name="description"
                  class="form__input form__textarea"
                  placeholder="Описание"
                ></textarea>
                <label class="custom-checkbox">
                  <input
                    type="checkbox"
                    value="true"
                    id="checkbox"
                    name="favorite"
                  />
                  <span>Любимчик</span>
                </label>
                <input
                  id="img_link"
                  type="url"
                  class="form__input form__input_image"
                  name="image"
                  placeholder="Ссылка на фото"
                />
                <button type="submit" class="form__btn btn" id="catsBtn">
                  Добавить котика
                </button>
              </form>
            </div>
          </div>
          <div class="popup__main-photo">
            <img src="main/img/photo/popup.jpg" alt="popup" />
          </div>
        </div>
      </div>
    </div>
    <script src="main/js/lazyLoadImg.js" defer></script>
    <script
      src="https://unpkg.com/js-cookie@3.0.1/dist/js.cookie.min.js"
      defer
    ></script>
  </body>
</html>
